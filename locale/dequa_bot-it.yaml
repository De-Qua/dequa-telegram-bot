start: >
  Ciao, benvenuto sul bot di DeQua!

  Per ora puoi solo cercare un indirizzo a Venezia, ma presto potrai anche
  cercare percorsi e arriveranno tante nuove funzionalità!

  Per cercare un indirizzo seleziona /address seguito dall'indirizzo che vuoi cercare,
  oppure seleziona /address e scrivi l'indirizzo nel messaggio successivo.

  Per cambiare lingua vai su /settings e naviga nel menu. Per ora oltre all'italiano
  è supportato solo l'inglese.

  Per qualsiasi funzione più avanzata e per contattarci vai su www.dequa.it

Address not found :(: "Indirizzo non trovato :("

Open on DeQua: "Apri su DeQua"

settings: >
  Ehy! Qua puoi giocare con le impostazioni

  Per ora non c'è molto, ma almeno puoi scegliere la lingua!

search address: >
  Scrivi un indirizzo a Venezia e io cercherò la sua posizione!

  Se hai cambiato idea clicca su /cancel.

